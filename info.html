<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Download Help</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-top: 40px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        img {
            width: 100%;  /* Fill the container width */
            max-width: 1500px; /* Make the image even larger */
            height: auto; /* Maintain the aspect ratio */
            border-radius: 8px;
            margin-top: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .back-link {
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Here's how to download it as a .txt</h1>
        <p>Scroll down on the page after it's generated. Don't scroll down on the output, scroll down on the site and then click <strong>Download as .txt</strong>.</p>
        <img src="info.jpg" alt="Download Info">
        <div class="back-link">
            <a href="index.html">&larr; Back to generator</a>
        </div>
    </div>
</body>
</html>
